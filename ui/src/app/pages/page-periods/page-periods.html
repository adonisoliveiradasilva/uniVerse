<div class="page-content">
    @if(getAllPeriods.length > 0){
        <app-date-period-selector 
            (navigate)="navigate($event)" 
            [label]="periodLabel$ | async"
            (create)="createPeriod()"
        ></app-date-period-selector>
        <ng-container *ngIf="_rows$ | async as _rows;">
            <app-table [context]="TableContextEnum.Periods" [rows]="_rows" [columns]="_columns" [headers]="['Nome da Disciplina']"> </app-table>
        </ng-container>
    }@else{
        <app-button 
            [label]="'Criar perÃ­odo'" 
            [icon]="'fa-circle-plus'"  
            (click)="createPeriod()"  
        ></app-button>    
    }
    
</div>
