<div class="form-entity-content" style="padding: 0;">
    <div class="form-entity-row">
        <app-form-event-picker [label]="'Evento'"></app-form-event-picker>
    </div>
    <div class="form-entity-row">
        <app-form-input [label]="'Título'" [context]="'calendar'">
        </app-form-input>
    </div>

    <div class="form-entity-row">
        <app-form-select [context]="'calendar'" [label]="'Disciplina'" [options]="subjectOptions">
        </app-form-select>
    </div>

    <div class="form-entity-row">
        <app-form-time-picker [label]="'Hora'"></app-form-time-picker>
    </div>

    <div class="form-entity-row">
        <app-form-input [type]="'textarea'" [label]="'Descrição'" [context]="'calendar'">
        </app-form-input>
    </div>

    <div class="form-entity-row">
        <app-button (click)="changeState('view_tasks')" [label]="'Cancelar'" [type]="'secondary'" [icon]="'fas fa-ban'">
        </app-button>

        <app-button (click)="changeState('view_tasks')" [icon]="'fa-floppy-disk'" [label]="'Salvar'">
        </app-button>
    </div>
</div>
