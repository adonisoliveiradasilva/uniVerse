<form [formGroup]="form" class="form-entity-content">
    <div class="form-entity-row">
        <app-form-input 
            [label]="'Nome'" 
            formControlName="nameCourse" 
            [loading]="isLoading"
            >
        </app-form-input>
    </div>
     <div class="form-entity-row">
        <app-form-input 
            [label]="'Código'" 
            formControlName="codeCourse" 
            [width]="'50%'"
            [loading]="isLoading"
            >
        </app-form-input>
        <app-form-input 
            [label]="'Periodos'"
            formControlName="periodsQuantityCourse" 
            [width]="'50%'"
            [loading]="isLoading"
            [type]="'number'"
            >
        </app-form-input>
    </div>
    <div class="form-entity-row">
        <app-form-input 
            [label]="'Descrição'"
            formControlName="descriptionCourse" 
            [loading]="isLoading"
            [type]="'textarea'"
            >
        </app-form-input>
    </div>

    <app-divider [label]="'Disciplinas'"></app-divider>
    <div class="form-entity-row">
        <ng-container *ngIf="_rows$ | async as _rows;">
            <app-table [context]="TableContextEnum.Subjects" [rows]="_rows" [type]="'multi-select'" [columns]="_columns" [enableCreate]="false" [headers]="['Nome da Disciplina']"> </app-table>
        </ng-container>
    </div>
</form>
