<div class="alert-container">
  <div *ngFor="let alert of alerts$ | async" 
       class="alert-toast" 
       [ngClass]="getAlertClass(alert.type)">
    
    <span class="alert-message">{{ alert.message }}</span>
    
    <button class="alert-dismiss" (click)="dismiss(alert.id)">
      &times;
    </button>
  </div>
</div>
