<div class="body-login-content">
    <div class="body-login-content-image"></div>
    <div class="body-login-content-form">
        <span class="body-login-content-form-title">Login</span>
        <app-form-input [label]="'email'" [placeholder]="'Enter your username'" [type]="'text'"></app-form-input>
        <app-form-input [label]="'password'" [placeholder]="'Enter your password'" [type]="'password'"></app-form-input>
    </div>
    <div class="body-login-content-button">
        <app-login-button></app-login-button>
    </div>
</div>
