<div class="body-login-content" [ngSwitch]="authState$ | async">

  <div class="body-login-content-image"></div>

  <ng-container *ngSwitchCase="'login'">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="body-login-content-form">
        <span class="body-login-content-form-title">Login</span>

        <app-form-input [label]="'Email'" [placeholder]="'Enter your username'" [type]="'text'" formControlName="email">
        </app-form-input>

        <app-form-input [label]="'Password'" [placeholder]="'Enter your password'" [type]="'password'"
          formControlName="password">
        </app-form-input>
      </div>

      <div class="body-login-content-button">
        <app-button [label]="'Login'" [type]="'login'" [icon]="'fa-right-to-bracket'" [buttonType]="'submit'">
        </app-button>

        <app-button [label]="'Cadastre-se'" [type]="'register'" [icon]="'fa-user-plus'" (buttonClick)="goToRegister()">
        </app-button>

        <app-button [label]="'Esqueci a senha'" [type]="'span'" (buttonClick)="goToForgotPassword()">
        </app-button>
      </div>
    </form>

  </ng-container>

  <ng-container *ngSwitchCase="'register'">
    <form [formGroup]="registerForm" (ngSubmit)="createAccount()">

      <div class="body-login-content-form">
        <span class="body-login-content-form-title">Registrar</span>

        <app-form-input [label]="'Nome'" [placeholder]="'Digite seu nome'" [type]="'text'" formControlName="name">
        </app-form-input>

        <app-form-input [label]="'Email'" [placeholder]="'Digite seu email'" [type]="'text'" formControlName="email">
        </app-form-input>
      </div>

      <div class="body-login-content-button">
        <app-button [label]="'Inscrever-se'" [type]="'login'" [icon]="'fa-user-plus'" [buttonType]="'submit'">
        </app-button>

        <app-button [label]="'Voltar'" [type]="'span'" (buttonClick)="goBackToLogin()">
        </app-button>
      </div>
    </form>

  </ng-container>

  <ng-container *ngSwitchCase="'forgotPassword'">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendEmail()">

      <div class="body-login-content-form">
        <span class="body-login-content-form-title">Esqueci a senha</span>

        <app-form-input [label]="'Email'" [placeholder]="'Digite seu email'" [type]="'text'" formControlName="email">
        </app-form-input>
      </div>

      <div class="body-login-content-button">
        <app-button [label]="'Enviar email'" [type]="'login'" [icon]="'fa-envelope'" [buttonType]="'submit'">
        </app-button>

        <app-button [label]="'Voltar'" [type]="'span'" (buttonClick)="goBackToLogin()">
        </app-button>
      </div>
    </form>

  </ng-container>


  <ng-container *ngSwitchCase="'awaitingApproval'">
    <div class="body-login-content-form">
      <span class="body-login-content-form-title">Verifique seu E-mail</span>
      <h4 class="info-message">
        Enviamos um link para o seu e-mail com as instruções para o cadastro da sua senha.
        <br /><br />
        (Por favor, verifique também sua caixa de spam.)
      </h4>
      <app-button [label]="'Voltar para o Login'" [type]="'secondary'" [icon]="'fa-arrow-left'"
        (buttonClick)="goBackToLogin()">
      </app-button>
    </div>
  </ng-container>
</div>
