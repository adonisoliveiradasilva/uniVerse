<form [formGroup]="form" class="form-entity-content">
    <div class="form-entity-row">
        <app-form-input [label]="'Nome'" formControlName="nameInstitution" [width]="'80%'"></app-form-input>
        <app-form-input [label]="'Sigla'" formControlName="acronymInstitution" [width]="'20%'"></app-form-input>
    </div>
    <ng-container *ngIf="action !== 'create'">
        <app-divider [label]="'Departamentos'"></app-divider>
        <app-table [context]="TableContextEnum.Department" [rows]="_rows" [columns]="_columns" [headers]="['Nome']"> </app-table>
    </ng-container>
</form >
