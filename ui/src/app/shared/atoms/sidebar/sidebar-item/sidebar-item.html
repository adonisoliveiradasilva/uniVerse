<div class="sidebar-item-content">
    <h5> {{ item.title }} </h5>

    <button class="sidebar-item-content-subitem" (click)="onClick(subItem)" [class.active]="isActive(subItem.route)" *ngFor="let subItem of item.items">
        <i [ngClass]="subItem.icon"></i>
        <h5> {{ subItem.title }} </h5>
    </button>
</div>
