<div class="sidebar-item-content">
    <h5 [class.closed-h5]="!isOpen"> {{ item.title }} </h5>

    <button class="sidebar-item-content-subitem" (click)="onClick(subItem)" [class.closed-subitem]="!isOpen" [class.active]="isActive(subItem.route)" *ngFor="let subItem of item.items">
        <i [ngClass]="subItem.icon"></i>
        <h5 [class.closed-h5]="!isOpen"> {{ subItem.title }} </h5>
    </button>
</div>
